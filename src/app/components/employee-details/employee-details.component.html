<button
  (click)="back()"
  type="submit"
  mat-flat-button
  color="primary"
  class="back-button"
>
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<div class="container">
  <form
    [formGroup]="employeeForm"
    *ngIf="employeeForm"
    (ngSubmit)="saveEmployee()"
  >
    <div class="container__form--fields">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Mark" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Surname</mat-label>
        <input formControlName="surname" matInput placeholder="Zuckenberg" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Position</mat-label>
        <input
          type="text"
          formControlName="position"
          matInput
          placeholder="Position"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company</mat-label>
        <mat-select formControlName="companyId">
          <mat-option *ngFor="let company of companies" [value]="company.id">
            {{ company.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Technology</mat-label>
        <input formControlName="technology" matInput placeholder="Angular" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          type="text"
          formControlName="email"
          matInput
          placeholder="E-mail"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Additional info</mat-label>
        <textarea
          formControlName="info"
          rows="5"
          matInput
          placeholder="Address, phone number.."
        >
        </textarea>
      </mat-form-field>
    </div>
    <button
      [disabled]="employeeForm.invalid"
      type="submit"
      mat-flat-button
      color="primary"
    >
      Save
    </button>
  </form>
</div>
