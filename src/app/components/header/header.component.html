<header class="header">
  <input
    [formControl]="search"
    type="text"
    class="header__input"
    placeholder="Look for...">
  <div class="header__options">
    <button (click)="openFilters()" class="header-btn" mat-button>Filters</button>
    <button  routerLink="/companies" class="header-btn" mat-button>Companies</button>
    <button (click)="addEmployee()" class="header-btn" mat-button>Create employee</button>
  </div>
</header>
