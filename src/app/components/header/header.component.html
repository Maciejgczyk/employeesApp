<header class="header">
  <input
    [formControl]="search"
    type="text"
    class="header__input"
    placeholder="Look for...">
  <div class="header__options">
    <button (click)="openFilters()" class="header-btn" mat-button>Filters</button>
    <button (click)="addEmployee()" class="header-btn" mat-button>Create employee</button>
    <button  routerLink="/companies" class="header-btn" mat-button>Companies</button>
    <button mat-button class="header-btn" [matMenuTriggerFor]="userOptions">{{ userData?.user?.nickname }}</button>
    <mat-menu #userOptions="matMenu">
      <button routerLink="/settings" mat-menu-item>
        <mat-icon>settings</mat-icon>
        Settings
      </button>
      <button (click)="logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-menu>
  </div>
</header>
