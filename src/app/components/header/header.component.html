<header class="header">
  <input
    (input)="searchValue($event.target.value)"
    type="text"
    class="header__input"
    placeholder="Look for...">
  <div class="header__options">
    <button class="header-btn" mat-button>Filters</button>
    <button class="header-btn" mat-button>Companies</button>
    <button (click)="addEmployee()" class="header-btn" mat-button>Create employee</button>
  </div>
</header>
