<button
  (click)="back()"
  type="submit"
  mat-flat-button
  color="primary"
  class="back-button"
>
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<div class="container">
  <form
    [formGroup]="bookForm"
    *ngIf="bookForm"
    (ngSubmit)="saveBook()"
  >
    <div class="container__form--fields">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput placeholder="The Hobbit..." />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre"  multiple>
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Client</mat-label>
        <mat-select formControlName="clientId">
          <mat-option *ngFor="let client of clients$ | async" [value]="client.id">
            {{ client.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Author</mat-label>
        <input formControlName="author" matInput placeholder="Steven King..." />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category"  multiple>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button
      [disabled]="bookForm.invalid"
      type="submit"
      mat-flat-button
      color="primary"
    >
      Save
    </button>
  </form>
</div>
